<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        // Получаем URL для редиректа из строки запроса
        const redirectUrl = new URLSearchParams(window.location.search).get('redirect');
        if (redirectUrl) {
            window.location.href = redirectUrl;
        } else {
            document.body.innerText = "Произошла ошибка, попробуйте ручную настройку.";
        }
    </script>
</head>
<body>
    <p>Это окно скоро закроестя...</p>
</body>
</html>
